<!DOCTYPE html>
<html>
<head>

    <style>
        html { height: 100%; margin: 0; }
        body { height: 100%; margin: 0; }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">

        var map = L.map('map', {
            zoom: 4.0,
            maxZoom: 10,
            minZoom: 1.6,
            zoomSnap: 0.1,
            zoomDelta: 0.5,
            maxBounds: [[-51, -138.9],[76.5, 138.8]],
            maxBoundsViscosity: 1.0,
            noWrap: true
        }).setView([0,0], 1.0);


        var svgMap = 'worldapproved.svg';
        var svgMapBounds = [
            [-51, -138.9],
            [76.5, 138.8]
        ];

        L.imageOverlay(svgMap, svgMapBounds).addTo(map);
        
        const imageUrl = 'worldapproved/{z}/{x}/{y}.svg'

        /*L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

            attribution: 'Â© OpenStreetMap'
        }).addTo(map);*/

        map.fitBounds([
            [-50, -166],
            [77, 180]
        ]);

        var marker = L.marker([54, -77.4]).addTo(map);
        marker.bindPopup("<b>Welcome to UIUC!</b>").openPopup();
