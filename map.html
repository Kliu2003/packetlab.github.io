        function millerProjection(lat, lng) {

            // Create sec() function
            function sec(value) {
                return 1/Math.cos(value);
            }

            // Create fucntion to change degree to radians
            function toRadian(value) {
                return value * Math.PI / 180;
            }

            lng = toRadian(lng-11.8);
            lat = toRadian(lat);

            // Miller Projection
            var x = lng;
            var y = 1.25*Math.log(Math.tan(Math.PI/4+0.4*(lat)));

            var width = 1673;
            var scale = width/Math.PI/2;
            x *= scale;
            y *= scale;

            x += width/2;
            y += width/2*(1098/1673) 

            return [y,x];
        }

        var svgMap = 'worldapproved.svg';
        var bounds = [
            [0,0], 
            [1098, 1673]
        ];
        var svgMapBounds = [
            [0,0], 
            [1098, 1673]
        ];

        var map = L.map('map', {
            // center: svgMapBounds.getCenter(),
            crs: L.CRS.Simple,
            zoom: 0.1,
            maxZoom: 100,
            minZoom: 0,
            zoomSnap: 0.1,
            zoomDelta: 0.5,
            maxBounds: svgMapBounds,
            maxBoundsViscosity: 1.0,
            noWrap: true
        }).setView([100,100], 1.0);


        L.imageOverlay(svgMap, svgMapBounds).addTo(map);
        map.fitBounds(svgMapBounds);
